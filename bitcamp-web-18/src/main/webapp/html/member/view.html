if (paramMap.id == undefined) {

    alert('아이디를 지정하지 않았습니다.');
    location.href = "list.html";
    
} else {
    //var id = values[1].split('=')[1];
    var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState < 4) return;
        if (xhr.status !== 200) {
            alert("서버에서 오류 발생!");
            return;
        }
        data = JSON.parse(xhr.responseText);
        if (data.member == null) {
            alert('아이디가 무효합니다.');
            location.href = "list.html";
            return;
        }
        eId.value = data.member.id;
        eEmail.value = data.member.email;
    };
    
    xhr.open('GET', 
            `../../json/member/view/${paramMap.id}`, 
            true);
    xhr.send();
}

eListBtn.onclick = function(){
    location.href = `list.html?page=${paramMap.page}&size=${paramMap.size}`;
}
    
</script>
