<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>

<body>
<h1>태그의 기본 행위를 막기 - form의 submit 이벤트 II</h1>

<!-- 제어할 필요가 있을 때 작성 id를 작성하게 되면 윈도우 객체에 자동으로 저장됨. -->
<form id="form1" action="http://www.daum.net">
*이름:<input id="fiName" type="text" name="name"><br>
*나이:<input id="fiAge" type="number" name="age"><br>
전화:<input id="fiTel" type="text" name="tel"><br>
<button>등록</button><br>
</form>
<script>
"use strict"

//button 태그의 type 기본 값은 submit이다.
//따라서 type을 지정하지 않으면 submit이기 때문에 조심하라!
//일반 버튼 만들고 싶으면 button type="button"

form1.onsubmit = function (){ //Validate: 검증
    if(fiName.value.length == 0 || fiAge.value.length ==0){
        alert("필수 입력 항목을 입력하세요."); //window.alert(); window를 생략할 수 있다.
        return false;
    }
    return true;
}
</script>

</body>
</html>
