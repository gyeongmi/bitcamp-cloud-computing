<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv{
    height: 200px;
    border: 1px solid red;
}

</style>
</head>
<body>
<h1>AJAX 비동기 요청 - GET</h1>

<!-- 절대 id 중복 X -->
<button id="btn1">버튼1</button><br>
<div id="resultDiv"></div>

<script>
"use strict"

//서버가 요청을 처리하는 중에 오류가 발생한다면
//그 응답 결과에 따라 분리해 처리해야 한다.

btn1.onclick = function(){
    
    var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function(){
       if(xhr.readyState < 4) return;
       //4 이상일 경우 아래의 if 실행..
        if(xhr.status !== 200){
             alert("서버에서 오류 발생!");
             return;
        }
		console.log(xhr.responseText);
		resultDiv.innerHTML = xhr.responseText;                
    };
    
    
    //서버에 값을 보낼 때 url에 붙여 보낸다.
    xhr.open('GET','ex01-2.jsp?a=100&b=200&op=%2B', true); 
    xhr.send();
}

</script>

</body>
</html>
