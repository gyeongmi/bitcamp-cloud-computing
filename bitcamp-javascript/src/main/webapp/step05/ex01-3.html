<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<body>
<h1>window 객체 - 타이머</h1>

<script>
"use strict"

// var 타이머아이디 = window.setTimeout(호출될 함수, 경과시간_밀리초);
window.setTimeout(() => {
    console.log('지정된 시간이 경과하면 딱 한 번만 호출된다.');
}, 2000); //2초

// var 타이머아이디 = window.setInterval(호출될 함수, 경과시간_밀리초);
var count = 0;
var tid = window.setInterval(() => {
    count++;
    console.log('타이머를 강제로 멈추기 전까지 영원히 호출된다.');
    if(count == 10)
        window.clearInterval(tid);
}, 5000);

//일정시간에 계속 요청을 해서 data를 받아오는데 이것을 polling(당긴다)
//기존에는 일정시간에 정기적으로 계속 서버에 요청을 받아왔기 때문에 서버에 부담..
//이제는 한번 연결하면 둘 사이의 소켓을 생성
//서버의 메모리 부담이 큼..
//http://m.mkexdev.net/71
</script>

</body>
</html>
